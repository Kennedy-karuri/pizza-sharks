<body>
    <div class="container">
        <div class="jumbotron">
        <div class="description">
           <img src="./images/shark 1.png" alt="" id="logo" width="110px" height="100px">
               <h1>PIZZA-SHARK. <br> one bite and you're hooked.</h1>

        <div class="menu">

            <div class="input-group-prepend">

          </div>
        </div>
          
          
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Crust Type</label>
            </div>

              <option value="1">Thin @150</option>
              <option value="2">Medium @250</option>
              <option value="3">Thick @300</option>
            </select>

        </div>
